<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Karte von Schiltern</title>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css"/>
    <style>
        body {
            margin: 0;
        }

        html, body, #map {
            height: 100%;
        }
    </style>
</head>
<body>
<div id="map"></div>
</body>

<script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<!--<script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>-->
<script src="node_modules/osmtogeojson/osmtogeojson.js"></script>
<script src="node_modules/leaflet/dist/leaflet.js"></script>
<script>

    var map = L.map('map').setView([48.51579416571888, 15.6255304813385], 16);
    var layer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);

    var LeafIcon = L.Icon.extend({
        options: {
//            shadowUrl: 'leaf-shadow.png',
//         //   iconSize:     [38, 95],
//            shadowSize:   [50, 64],
            iconAnchor: [16, 35],
            popupAnchor: [0, -35]
        }
    });

    var categories = {},
            category;

    function icon(input) {
        var icon;
        switch (input) {
            case 'Ferienhaus' :
                icon = "house";
                break;

            case 'bakery' :
                icon = "bread";
                break;
            case 'supermarket' :
                icon = "supermarket";
                break;
            default:
                icon = "postal";
        }
        return icon;
    }
    var geojsonLayer = L.geoJson(null, {
        pointToLayer: function (feature, latlng) {
            return L.marker(latlng, {icon: new LeafIcon({iconUrl: 'icons/' + icon(feature.properties.tags.shop) + '.png'})});
        },
        onEachFeature: function (feature, layer) {
            // Check if feature is a polygon
            if (feature.geometry.type === 'Polygon') {
                // Don't stroke and do opaque fill
                layer.setStyle({
                    'weight': 0,
                    'fillOpacity': 0
                });
                // Get center of bounds
                var center = layer.getBounds().getCenter();
                // Use center to put marker on map
                var layer = L.marker(center, {icon: new LeafIcon({iconUrl: 'icons/' + icon(feature.properties.tags.shop) + '.png'})}).addTo(map);
            } else {
            }
            layer.bindPopup(feature.properties.tags.name);

            category = feature.properties.tags.shop;
            // Initialize the category array if not already set.
            if (typeof categories[category] === "undefined") {
                categories[category] = [];
            }
            categories[category].push(layer);
        }
    });
    var mapLayers = {
        'Standard': layer
    };

    var attribution = function () {
        return 'Icons von <a href="https://mapicons.mapsmarker.com">mapicons.mapsmarker.com</a> ' +
                '(<a href="http://creativecommons.org/licenses/by-sa/3.0/">CC BY SA 3.0</a>)';
    };
    var overlays = {};
    var categoryName, categoryArray, categoryLG;
    var area = "(48.44320894553832,15.552864074707033,48.5501374010859,15.755767822265625)";
    var overpass = "[out:json][timeout:25];(";
    var tags = {
        "shop": [
            "bakery",
            "supermarket"
        ],
        "amenity": [
            "post_office"
        ]
    };
    for (tag in tags) {
        if (tags.hasOwnProperty(tag)) {
            var values = tags[tag];
            var arrayLength = values.length;
            for (var i = 0; i < arrayLength; i++) {
                console.log(tag + "=" + values[i]);
                var osm = "'" + tag + "'='" + values[i] + "'";
                overpass += "node[" + osm + "]" + area + ";way[" + osm + "]" + area + ";"
            }
        }
    }
    //    "node['shop']" + area + ";way['shop']" + area + ";"
    overpass += ");out body;>;out skel qt;";
    var url = "https://overpass-api.de/api/interpreter?data=" + encodeURI(overpass);
    console.log(overpass);
    $.ajax({
        dataType: "json",
        url: url,
        success: function (data) {
            var geojson = osmtogeojson(data);
            geojsonLayer.addData(geojson);
            map.fitBounds(geojsonLayer.getBounds());
            for (categoryName in categories) {
                categoryArray = categories[categoryName];
                categoryLG = L.layerGroup(categoryArray);

                categoryLG.categoryName = categoryName;
                categoryLG.getAttribution = attribution;

                overlays[categoryName] = categoryLG;

                categoryLG.addTo(map);
            }
            var control = L.control.layers(mapLayers, overlays, {collapsed: false}).addTo(map);
        }
    });

</script>
</html>
