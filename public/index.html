<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>POIs in Schiltern</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css"
          integrity="sha512-M2wvCLH6DSRazYeZRIm1JnYyh22purTM+FDB5CsyxtQJYeKq83arPe5wgbNmcFXGqiSH2XR8dT/fJISVA1r/zQ=="
          crossorigin=""/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/leaflet.locatecontrol/0.60.0/L.Control.Locate.min.css"
          integrity="sha256-Ut/Deer+FQCNBJwgADKMYrWeKgTvoFFPjtuXU69pun0=" crossorigin="anonymous">
    <style>
        body {
            margin: 0;
        }

        html, body, #map {
            height: 100%;
        }
    </style>
</head>
<body>
<div id="map"></div>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
<script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"
        integrity="sha512-lInM/apFSqyy1o6s89K4iQUKg6ppXEgsVxT35HbzUupEVRh2Eu9Wdl4tHj7dZO0s1uvplcYGmt3498TtHq+log=="
        crossorigin=""></script>
<script src="https://cdn.jsdelivr.net/leaflet.locatecontrol/0.60.0/L.Control.Locate.min.js"
        integrity="sha256-8Wr00YLNKXCJnLviM/psS5KmcfzUchMixICACf+ZVG0=" crossorigin="anonymous"></script>
<script>
    $(document).ready(function () {
        var map = L.map('map').setView([48.51579416571888, 15.6255304813385], 16);
        var layer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        var LeafIcon = L.Icon.extend({
            options: {
//            shadowUrl: 'leaf-shadow.png',
//         //   iconSize:     [38, 95],
//            shadowSize:   [50, 64],
                iconAnchor: [16, 35],
                popupAnchor: [0, -35]
            }
        });

        var categories = {},
            category;

        var geojsonLayer = L.geoJson(null, {
            pointToLayer: function (feature, latlng) {
                return L.marker(latlng, {icon: new LeafIcon({iconUrl: 'images/' + feature.properties.own.icon + '.png'})});
            },
            onEachFeature: function (feature, layer) {
                // Check if feature is a polygon
                if (feature.geometry.type === 'Polygon') {
                    // Don't stroke and do opaque fill
                    layer.setStyle({
                        'weight': 0,
                        'fillOpacity': 0
                    });
                    // Get center of bounds
                    var center = layer.getBounds().getCenter();
                    // Use center to put marker on map
                    layer = L.marker(center, {icon: new LeafIcon({iconUrl: 'images/' + feature.properties.own.icon + '.png'})}).addTo(map);
                } else {
                }
                layer.bindPopup(feature.properties.name);

                category = feature.properties.own.category;
                // Initialize the category array if not already set.
                if (typeof categories[category] === "undefined") {
                    categories[category] = [];
                }
                categories[category].push(layer);
            }
        });
        var mapLayers = {
            'Standard': layer
        };

        var attribution = function () {
            return 'Icons von <a href="https://mapicons.mapsmarker.com">mapicons.mapsmarker.com</a> ' +
                '(<a href="http://creativecommons.org/licenses/by-sa/3.0/">CC BY SA 3.0</a>)';
        };
        var overlays = {};
        var categoryName, categoryArray, categoryLG;
        $.ajax({
            dataType: "json",
            url: "poi.json",
            success: function (data) {
                geojsonLayer.addData(data);
                map.fitBounds(geojsonLayer.getBounds());
                for (categoryName in categories) {
                    categoryArray = categories[categoryName];
                    categoryLG = L.layerGroup(categoryArray);

                    categoryLG.categoryName = categoryName;
                    categoryLG.getAttribution = attribution;

                    overlays[categoryName] = categoryLG;

                    categoryLG.addTo(map);
                }
                var control = L.control.layers(mapLayers, overlays).addTo(map);
            }
        });
        L.control.locate().addTo(map);
    });
</script>
</body>
</html>
